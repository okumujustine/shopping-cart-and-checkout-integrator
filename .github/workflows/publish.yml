name: "ðŸš€ Publish package to GitHub package registry / NPM"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
        - main
    paths:
      - 'deploy/*'

jobs:
    release:
        name: "ðŸ˜‡ publish"
        runs-on: ubuntu-latest
        steps:
          - name: "ðŸ¤“ checkout"
            uses: actions/checkout@v2.1.1
          - name: "Node environment set up"
            uses: actions/setup-node@v1.4.2
            with:
              node-version: 12
              registry-url: https://registry.npmjs.com
          - name: "ðŸš€ publish"
            run: npm publish
            working-directory: deploy
            env:
              NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
